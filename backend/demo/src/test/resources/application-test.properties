# Server Config for tests
server.port=0

# Test datasource (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate (test)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT dummy values for tests
hoidanit.jwt.base64-secret=dGVzdC1iYXNlNjQtc2VjcmV0LXRlc3QtYmFzZTY0LXNlY3JldC10ZXN0LWJhc2U2NC1zZWNyZXQ=
hoidanit.jwt.access-token-validity-in-seconds=60
hoidanit.jwt.refresh-token-validity-in-seconds=120

# Actuator for tests
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# Frontend Config for tests
app.frontend.url=http://localhost:3000

# OAuth Google - dummy values for tests
gg-client-id=test-google-client-id
gg-client-secret=test-google-client-secret
gg-redirect-uri=http://localhost:8080/api/v1/auth/social/callback
gg-user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo

# OAuth Facebook - dummy values for tests
fb-client-id=test-facebook-app-id
fb-client-secret=test-facebook-app-secret
fb-redirect-uri=http://localhost:8080/api/v1/auth/social/callback
fb-user-info-uri=https://graph.facebook.com/me?fields=id,name,email,picture.type(large)
fb-token-uri=https://graph.facebook.com/oauth/access_token
fb-auth-uri=https://www.facebook.com/v3.2/dialog/oauth

# Stringee API - dummy values for tests (if needed)
stringee.api.key.sid=test-stringee-sid
stringee.api.key.secret=test-stringee-secret

# Cookie config for tests
app.cookie.secure=false
app.cookie.same-site=Lax

