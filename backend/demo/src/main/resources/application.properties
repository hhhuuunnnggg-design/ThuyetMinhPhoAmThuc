# Server Config
server.port=${SERVER_PORT:8080}

# Logging Config
spring.output.ansi.enabled=ALWAYS
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(%5p) %clr(%-40.40logger{39}){cyan} : %m%n


# MySQL Config
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# ================= JWT =================
#config jwt
# câu lệnh tạo key: openssl rand -base64 64
hoidanit.jwt.base64-secret=${JWT_BASE64_SECRET}
#expiration : 100 day (seconds = 24 * 60 * 60)
hoidanit.jwt.access-token-validity-in-seconds=${JWT_ACCESS_EXPIRE}
hoidanit.jwt.refresh-token-validity-in-seconds=${JWT_REFRESH_EXPIRE}

# ================= Actuator =================
# Expose health endpoint for Docker health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# ================= Frontend Config =================
# Frontend URL for OAuth redirect
app.frontend.url=${FRONTEND_URL:http://localhost:3000}


# config ggl
gg-client-id=${GG_CLIENT_ID}
gg-client-secret=${GG_CLIENT_SECRET}
gg-redirect-uri=${GG_REDIRECT_URI}
gg-user-info-uri=${GG_USER_INFO_URI}

# config facebook
fb-client-id=${FB_CLIENT_ID}
fb-client-secret=${FB_CLIENT_SECRET}
fb-redirect-uri=${FB_REDIRECT_URI}
fb-user-info-uri=${FB_USER_INFO_URI}
fb-token-uri=${FB_TOKEN_URI}
fb-auth-uri=${FB_AUTH_URI}

# ================= ViettelAI TTS Config =================
viettelai.tts.api.url=${VIETTELAI_TTS_API_URL:https://viettelai.vn/tts/speech_synthesis}
viettelai.tts.voices.url=${VIETTELAI_TTS_VOICES_URL:https://viettelai.vn/tts/voices}
viettelai.tts.token=${VIETTELAI_TTS_TOKEN:b9ae3920ebb5451dcab13f534f47de0a}


# ================= AWS Config =================
# AWS config là optional, chỉ cần thiết khi sử dụng tính năng upload S3
# Nếu không có AWS config, ứng dụng vẫn chạy được nhưng không thể upload lên S3
spring.aws.access-key=${AWS-ACCESS-KEY:123}
spring.aws.secret-key=${AWS-SECRET-KEY:123}
spring.aws.region=${AWS-REGION:ap-southeast-1}
spring.aws.bucket-name=${AWS-BUCKET-NAME:trung-tam-anh-ngu}