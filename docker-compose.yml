version: "3.8"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: auth-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-authdb}
      MYSQL_USER: ${DB_USERNAME:-appuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-apppassword}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin - Web interface for MySQL
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: auth-phpmyadmin
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME:-appuser}
      PMA_PASSWORD: ${DB_PASSWORD:-apppassword}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      UPLOAD_LIMIT: 300M
    ports:
      - "${PHPMYADMIN_PORT:-8082}:80"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Backend Spring Boot
  backend:
    build:
      context: ./backend/demo
      dockerfile: Dockerfile
    container_name: auth-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_URL: jdbc:mysql://mysql:3306/${DB_NAME:-authdb}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USERNAME: ${DB_USERNAME:-appuser}
      DB_PASSWORD: ${DB_PASSWORD:-apppassword}
      SERVER_PORT: ${SERVER_PORT:-8081}
      JWT_BASE64_SECRET: ${JWT_BASE64_SECRET}
      JWT_ACCESS_EXPIRE: ${JWT_ACCESS_EXPIRE:-86400}
      JWT_REFRESH_EXPIRE: ${JWT_REFRESH_EXPIRE:-604800}
      # Google OAuth Config
      GG_CLIENT_ID: ${GG_CLIENT_ID}
      GG_CLIENT_SECRET: ${GG_CLIENT_SECRET}
      GG_REDIRECT_URI: ${GG_REDIRECT_URI:-http://localhost:8083/api/v1/auth/social/callback?login_type=google}
      GG_USER_INFO_URI: ${GG_USER_INFO_URI:-https://www.googleapis.com/oauth2/v3/userinfo}
      # Facebook OAuth Config
      FB_CLIENT_ID: ${FB_CLIENT_ID}
      FB_CLIENT_SECRET: ${FB_CLIENT_SECRET}
      FB_REDIRECT_URI: ${FB_REDIRECT_URI:-http://localhost:8083/api/v1/auth/social/callback?login_type=facebook}
      FB_USER_INFO_URI: ${FB_USER_INFO_URI:-https://graph.facebook.com/me?fields=id,name,email,picture.type(large)}
      FB_TOKEN_URI: ${FB_TOKEN_URI:-https://graph.facebook.com/oauth/access_token}
      FB_AUTH_URI: ${FB_AUTH_URI:-https://www.facebook.com/v3.2/dialog/oauth}
      # Frontend URL
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
    ports:
      - "${BACKEND_PORT:-8081}:${SERVER_PORT:-8081}"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  # Frontend React
  frontend:
    build:
      context: ./front_end/01-react-vite-starter
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://localhost:8081}
    container_name: auth-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  mysql_data:
    driver: local

networks:
  app-network:
    driver: bridge
