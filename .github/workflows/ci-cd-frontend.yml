name: Frontend CI/CD

on:
  push:
    branches: ["main", "master", "text-to-speach"]
    paths:
      - "front_end/01-react-vite-starter/**"
      - ".github/workflows/ci-cd-frontend.yml"
  pull_request:
    branches: ["main", "master", "text-to-speach"]
    paths:
      - "front_end/01-react-vite-starter/**"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/frontend
  NODE_VERSION: "20"

jobs:
  lint-and-test:
    name: Lint and Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: front_end/01-react-vite-starter/package-lock.json

      - name: Install dependencies
        working-directory: front_end/01-react-vite-starter
        run: npm ci

      - name: Run linter
        working-directory: front_end/01-react-vite-starter
        run: npm run lint || true

      - name: Spell Check
        working-directory: front_end/01-react-vite-starter
        run: npm run spellcheck

      - name: Build application
        working-directory: front_end/01-react-vite-starter
        env:
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL || 'http://localhost:8080' }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: front_end/01-react-vite-starter/dist/
          retention-days: 7

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: front_end/01-react-vite-starter
          file: front_end/01-react-vite-starter/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL || 'http://localhost:8080' }}

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
