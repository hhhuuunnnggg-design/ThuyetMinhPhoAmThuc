name: Backend CI/CD

on:
  push:
    branches: ["main", "master", "text-to-speach"]
    paths:
      - "backend/demo/**"
      - ".github/workflows/ci-cd-backend.yml"
  pull_request:
    branches: ["main", "master", "text-to-speach"]
    paths:
      - "backend/demo/**"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Parse ENV_PRODUCTION secret
        id: parse-env
        run: |
          # Parse ENV_PRODUCTION secret nếu có, và set vào GITHUB_ENV
          ENV_SECRET="${{ secrets.ENV_PRODUCTION }}"
          if [[ -n "$ENV_SECRET" ]]; then
            echo "$ENV_SECRET" | while IFS= read -r line; do
              # Bỏ qua dòng trống và comment
              [[ -z "$line" || "$line" =~ ^[[:space:]]*# ]] && continue
              
              # Tách key=value
              if [[ "$line" =~ ^[[:space:]]*([^=]+)=(.*)$ ]]; then
                key="${BASH_REMATCH[1]}"
                value="${BASH_REMATCH[2]}"
                key=$(echo "$key" | xargs)
                value=$(echo "$value" | sed 's/#.*//' | xargs)
                
                if [[ -n "$key" && -n "$value" ]]; then
                  # Set vào GITHUB_ENV để dùng trong các step sau
                  echo "${key}=${value}" >> $GITHUB_ENV
                fi
              fi
            done
          fi
        shell: bash

      - name: Run tests
        working-directory: backend/demo
        env:
          # Ưu tiên: secrets riêng lẻ > ENV_PRODUCTION đã parse > giá trị mặc định
          DB_URL: ${{ secrets.DB_URL || 'jdbc:mysql://localhost:3306/testdb' }}
          DB_USERNAME: ${{ secrets.DB_USERNAME || 'root' }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD || 'root' }}
          JWT_BASE64_SECRET: ${{ secrets.JWT_BASE64_SECRET || 'test-secret-key-for-ci-cd-pipeline-only' }}
          JWT_ACCESS_EXPIRE: ${{ secrets.JWT_ACCESS_EXPIRE || '86400' }}
          JWT_REFRESH_EXPIRE: ${{ secrets.JWT_REFRESH_EXPIRE || '604800' }}
        run: mvn clean test -B

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/demo/target/surefire-reports/

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}


      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: backend/demo
          file: backend/demo/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Có thể thêm build args nếu cần
          # build-args: |
          #   DB_URL=${{ secrets.DB_URL || env.DB_URL }}
          #   JWT_BASE64_SECRET=${{ secrets.JWT_BASE64_SECRET || env.JWT_BASE64_SECRET }}

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
